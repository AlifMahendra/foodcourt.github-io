<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>MANSA Foodcourt</title>

	<script src="https://kit.fontawesome.com/1381e2e1f1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-20 mx-auto">
      <div class="lg:w-4/5 mx-auto">
      </div>
      <div class="lg:w-4/5 mx-auto flex flex-wrap relative">
        <button onclick="history.back()" class="absolute -top-5 rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-pink-500 text-xl">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:pt-6 mt-6 lg:mt-0 flex flex-col justify-between">
          <div>
            <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">The Catcher in the Rye</h1>
            <p class="mb-10">Fam locavore kickstarter distillery. Mixtape chillwave tumeric sriracha taximy chia.</p>
            <span class="">Variants</span>
            <div class="relative">
              <select class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
                <option>Original</option>
                <option>Coklat</option>
                <option>Strawberi</option>
                <option>Mozarella</option>
              </select>
              <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                  <path d="M6 9l6 6 6-6"></path>
                </svg>
              </span>
            </div>
          </div>
          <div>
            <div class="flex flex-wrap -m-4 my-4 text-start">
              <div class="p-4 sm:w-1/4 w-1/4">
                <h2 class="font-medium sm:text-2xl text-xl text-gray-900">2</h2>
                <p class="">Pembeli</p>
              </div>
              <div class="p-4 sm:w-1/4 w-1/4">
                <h2 class="font-medium sm:text-2xl text-xl text-gray-900">1</h2>
                <p class="">Suka</p>
              </div>
              <div class="p-4 sm:w-1/4 w-1/4">
                <h2 class="font-medium sm:text-2xl text-xl text-gray-900">35</h2>
                <p class="">Komentar</p>
              </div>
              <div class="p-4 sm:w-1/4 w-1/4">
                <h2 class="font-medium sm:text-2xl text-xl text-gray-900">4</h2>
                <p class="">Terjual</p>
              </div>
            </div>
            <div class="flex mt-2 border-t border-t-pink-500 pt-2 ">
              <span class="title-font font-medium text-2xl text-gray-900 underline">Rp15000,00</span>
              <a href="" class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-pink-500 ml-4 text-xl">
                <ion-icon name="cart-outline"></ion-icon>
              </a>
              <a href="" class="rounded-full w-10 h-10 bg-pink-500 p-0 border-0 inline-flex items-center justify-center text-gray-100 ml-2 text-xl">
                <ion-icon name="heart-outline"></ion-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
